# FILE: .github/workflows/publish-data.yml
name: Publish Firestore Data (data -> main)

on:
  schedule:
    - cron: "0 15 * * *" # KST 00:00 (UTC 15:00)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "publish-data"
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # ✅ PAT로 push 할 거라 기본 자격증명은 끔
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "youngsun-publish-bot"
          git config user.email "youngsun-publish-bot@users.noreply.github.com"

      - name: Set origin with PAT token
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
        run: |
          set -e
          if [ -z "${PUSH_TOKEN}" ]; then
            echo "ERROR: secrets.PUSH_TOKEN is empty. Add PUSH_TOKEN in repo Secrets."
            exit 1
          fi
          git remote set-url origin "https://x-access-token:${PUSH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git fetch origin --prune

      # 1) data 브랜치 준비
      - name: Checkout data branch
        run: |
          set -e
          if git show-ref --verify --quiet refs/remotes/origin/data; then
            git checkout -B data origin/data
          else
            git checkout -b data
          fi

      # 2) Firestore -> public/data 생성/갱신 (data에 커밋/푸시)
      - name: Publish Firestore -> public/data (commit on data)
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          set -e
          node scripts/publish-firestore-to-public.mjs

          # ✅ 데이터만 반영 (안전)
          git add public/data

          if git diff --cached --quiet; then
            echo "No data changes on data branch."
            exit 0
          fi

          git commit -m "chore(data): publish firestore to public/data"
          git push origin data

      # 3) main에 "data의 public/data만" 덮어쓰기 sync 후 커밋/푸시
      - name: Sync public/data from data -> main (commit/push on main)
        run: |
          set -e
          git fetch origin --prune

          # main 최신으로 정렬
          git checkout -B main origin/main
          git pull --ff-only origin main

          # data의 public/data만 스냅샷처럼 덮어쓰기 (merge 충돌 방지)
          git checkout data -- public/data
          git add public/data

          if git diff --cached --quiet; then
            echo "Main already has latest data."
            exit 0
          fi

          git commit -m "chore(data): sync published data into main"
          git push origin main
