name: Publish Firestore to public/data and Deploy (Daily)

on:
  schedule:
    - cron: "0 15 * * *" # KST 00:00
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "publish-deploy"
  cancel-in-progress: true

jobs:
  publish_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Publish (export + clear firestore)
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/publish-firestore-to-public.mjs

      - name: Commit & push if changed
        id: commitstep
        run: |
          git config user.name "youngsun-publish-bot"
          git config user.email "youngsun-publish-bot@users.noreply.github.com"

          git add public/data/*.json

          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(data): publish firestore to public/data"
          git push
          echo "changed=true" >> $GITHUB_OUTPUT

      # 변경이 없으면 배포도 스킵(원칙 유지)
      - name: Build (GH Pages)
        if: steps.commitstep.outputs.changed == 'true'
        run: npm run build:gh-pages
        env:
          DEPLOY_ENV: GH_PAGES

      - name: Setup Pages
        if: steps.commitstep.outputs.changed == 'true'
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: steps.commitstep.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy
        if: steps.commitstep.outputs.changed == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
