# .github/workflows/pages.yml
name: Publish (Scheduled) + Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 15 * * *" # KST 00:00
  workflow_dispatch:
    inputs:
      publish:
        description: "Also export Firestore -> public/data and clear Firestore (only works with workflow_dispatch/schedule logic)"
        required: false
        default: "false"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      # =========================
      # 1) Scheduled / Manual Publish (export + clear + commit/push)
      #    - Never run on push (push는 그냥 빌드/배포만)
      #    - workflow_dispatch에서는 inputs.publish=true 일 때만 실행
      # =========================
      - name: Publish (export + clear firestore)
        if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.publish == 'true')
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/publish-firestore-to-public.mjs

      - name: Commit & push if changed (published data)
        if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.publish == 'true')
        id: commitstep
        run: |
          git config user.name "youngsun-publish-bot"
          git config user.email "youngsun-publish-bot@users.noreply.github.com"

          git add public/data/*.json

          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to commit."
            exit 0
          fi

          # NOTE: [skip ci]로 push 이벤트에서 2중 실행(중복 배포) 방지
          git commit -m "chore(data): publish firestore to public/data [skip ci]"
          git push

          echo "changed=true" >> $GITHUB_OUTPUT

      # =========================
      # 2) Build & Deploy
      #    - push: 항상 실행
      #    - schedule/workflow_dispatch(publish=true): 변경 있을 때만 실행
      # =========================
      - name: Build (GH Pages)
        if: github.event_name == 'push' || steps.commitstep.outputs.changed == 'true'
        run: npm run build:gh-pages
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_ADMIN_EMAIL: ${{ secrets.VITE_ADMIN_EMAIL }}
          DEPLOY_ENV: GH_PAGES

      - name: Setup Pages
        if: github.event_name == 'push' || steps.commitstep.outputs.changed == 'true'
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: github.event_name == 'push' || steps.commitstep.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy
        if: github.event_name == 'push' || steps.commitstep.outputs.changed == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
