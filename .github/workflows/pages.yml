# /.github/workflows/pages.yml
name: Publish (Scheduled/Manual) + Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 15 * * *" # KST 00:00
  workflow_dispatch:
    inputs:
      publish:
        description: "Export Firestore -> public/data AND clear Firestore AND commit/push"
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"
      force_deploy:
        description: "Force build+deploy even when publish=false (manual test)"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      # =========================
      # 1) Publish (export + clear + commit/push)
      #    - schedule: 항상 실행
      #    - workflow_dispatch: publish == 'true'일 때만 실행
      #    - push: 절대 실행 안 함
      # =========================
      - name: Publish (export + clear firestore)
        if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/publish-firestore-to-public.mjs

      - name: Commit & push if changed (published data)
        if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')
        id: commitstep
        run: |
          git config user.name "youngsun-publish-bot"
          git config user.email "youngsun-publish-bot@users.noreply.github.com"

          git add public/data/*.json

          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to commit."
            exit 0
          fi

          # GitHub Actions skip 키워드(중복 실행 방지)
          git commit -m "chore(data): publish firestore to public/data [skip ci]"
          git push

          echo "changed=true" >> $GITHUB_OUTPUT

      # =========================
      # 2) Build & Deploy 조건
      #    - push: 항상 배포
      #    - schedule: publish 결과가 changed=true일 때만 배포(데이터 변경 없으면 스킵)
      #    - workflow_dispatch:
      #        publish=true  -> changed=true일 때 배포
      #        publish=false -> force_deploy=true면 배포(수동 빌드 테스트용)
      # =========================
      - name: Build (GH Pages)
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'schedule' && steps.commitstep.outputs.changed == 'true') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true' && steps.commitstep.outputs.changed == 'true') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.publish != 'true' && github.event.inputs.force_deploy == 'true')
        run: npm run build:gh-pages
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_ADMIN_EMAIL: ${{ secrets.VITE_ADMIN_EMAIL }}
          DEPLOY_ENV: GH_PAGES

      - name: Setup Pages
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'schedule' && steps.commitstep.outputs.changed == 'true') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true' && steps.commitstep.outputs.changed == 'true') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.publish != 'true' && github.event.inputs.force_deploy == 'true')
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'schedule' && steps.commitstep.outputs.changed == 'true') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true' && steps.commitstep.outputs.changed == 'true') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.publish != 'true' && github.event.inputs.force_deploy == 'true')
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'schedule' && steps.commitstep.outputs.changed == 'true') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true' && steps.commitstep.outputs.changed == 'true') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.publish != 'true' && github.event.inputs.force_deploy == 'true')
        id: deployment
        uses: actions/deploy-pages@v4
