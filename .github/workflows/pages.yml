# .github/workflows/pages.yml
name: Publish (Scheduled) + Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 15 * * *" # KST 00:00
  workflow_dispatch:
    inputs:
      publish:
        description: "Also export Firestore -> public/data and clear Firestore (only works with workflow_dispatch/schedule logic)"
        required: false
        default: "false"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_deploy:
    # ✅ 봇이 만든 커밋(메시지에 [skip ci])으로는 push 배포를 막아서 2중 실행 방지
    if: github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')

    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      # =========================
      # 1) Scheduled / Manual Publish (export + clear + commit/push)
      #    - Never run on push
      #    - schedule: always
      #    - workflow_dispatch: only when inputs.publish == 'true'
      # =========================
      - name: Publish (export + clear firestore)
        if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.publish == 'true')
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/publish-firestore-to-public.mjs

      - name: Commit & push if changed (published data)
        if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.publish == 'true')
        id: commitstep
        run: |
          git config user.name "youngsun-publish-bot"
          git config user.email "youngsun-publish-bot@users.noreply.github.com"

          git add public/data/*.json

          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to commit."
            exit 0
          fi

          # ✅ 이 커밋이 push 트리거로 다시 배포를 또 돌리지 않도록 마커를 넣음
          git commit -m "chore(data): publish firestore to public/data [skip ci]"
          git push

          echo "changed=true" >> $GITHUB_OUTPUT

      # =========================
      # 2) Build & Deploy
      #
      # - push: always
      # - workflow_dispatch:
      #     - publish=true  → changed=true일 때만 (의미: 발행 반영이 생겼을 때만)
      #     - publish=false → 항상 (수동 재배포 용도)
      # - schedule: changed=true일 때만
      # =========================
      - name: Build (GH Pages)
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'workflow_dispatch' && inputs.publish != 'true') ||
          steps.commitstep.outputs.changed == 'true'
        run: npm run build:gh-pages
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_ADMIN_EMAIL: ${{ secrets.VITE_ADMIN_EMAIL }}
          DEPLOY_ENV: GH_PAGES

      - name: Setup Pages
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'workflow_dispatch' && inputs.publish != 'true') ||
          steps.commitstep.outputs.changed == 'true'
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'workflow_dispatch' && inputs.publish != 'true') ||
          steps.commitstep.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'workflow_dispatch' && inputs.publish != 'true') ||
          steps.commitstep.outputs.changed == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
