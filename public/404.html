<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting…</title>

    <script>
      (function () {
        // GitHub Pages SPA redirect (history mode)
        // /<repo>/something -> /<repo>/?p=/<repo>/something
        var l = window.location;

        // repo pages: https://user.github.io/<repo>/...
        // user pages/custom domain: base is "/"
        var parts = l.pathname.split("/").filter(Boolean);

        // user.github.io/<repo>/... 인 경우 base="/<repo>"
        // user.github.io/... 또는 커스텀 도메인인 경우 base=""
        var isGithubIo = l.hostname.indexOf("github.io") !== -1;
        var base = "";

        if (isGithubIo && parts.length > 0) {
          // 첫 조각이 repo name인 케이스를 가장 흔한 기본값으로 처리
          base = "/" + parts[0];
        } else {
          base = "";
        }

        var target = base + "/?p=" + encodeURIComponent(l.pathname + l.search + l.hash);
        l.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
